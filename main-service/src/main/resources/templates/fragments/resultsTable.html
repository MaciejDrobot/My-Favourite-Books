<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div id="results">
    <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-dark table-striped mb-0">
            <thead>
            <tr>
                <th scope="col" style="width: 25%">Author</th>
                <th scope="col" style="width: 50%">Title</th>
                <th scope="col" style="width: 10%"></th>
                <th scope="col" style="width: 20%"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bookInfo: ${results}">

                <td>
                    <h5 th:text="${bookInfo.author}" style="vertical-align: middle"></h5>
                </td>

                <td>
                    <h5 th:text="${bookInfo.title}" style="vertical-align: middle"></h5>
                </td>

                <td>
                    <a class="btn btn-outline-info my-2 my-sm-0" id="showMapButton">Rate</a>
                </td>

                <td>
                    <a class="btn btn-outline-danger my-2 my-sm-0" id="deleteButton">Add To Favourites</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
